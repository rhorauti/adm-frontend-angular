<app-modal-base [showModal]="showModal" [showHeader]="false">
  <div class="body-block">
    <div
      class="mx-auto flex h-10 w-10 items-center justify-center rounded-full"
      [ngClass]="iconBackgroundColor">
      <mat-icon [ngClass]="iconModalTextColor">{{ icon }}</mat-icon>
    </div>
    <div class="bg-white my-5 text-center">
      <h5 class="text-base font-semibold leading-6 text-gray-900 w-full" id="modal-title">
        {{ title }}
      </h5>
      <div class="mt-2">
        <p class="text-sm text-gray-500 w-full">
          {{ description }}
        </p>
      </div>
    </div>
  </div>
  <div class="footer-block grid grid-cols-2 gap-2">
    <app-button [btnType]="'cancel'" (click)="close()"></app-button>
    <app-button [btnType]="'success-delete'" (click)="OnActionOk()"></app-button>
  </div>
</app-modal-base>
