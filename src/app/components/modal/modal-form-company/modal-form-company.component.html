<app-modal-base
  [showModal]="isModalFormCompanyActive"
  [showHeader]="true"
  [isModalForm]="true"
  [title]="isEditForm ? 'Alterar dados da empresa' : 'Cadastro de nova empresa'"
  (emitCloseModal)="closeModalForm()">
  <div class="body-block">
    <div class="md:grid md:grid-cols-2 gap-4">
      <div class="gap-4">
        @if (companyData.idCompany != 0) {
          <div class="gap-2">
            <label class="font-semibold text-sm" for="">Id</label>
            <app-input-form
              [inputValue]="this.companyData.idCompany.toString()"
              [isDisabled]="true"
              [showRightIcon]="false"
              (emitInputValue)="getInputIdValue($event)"
              [inputClass]="'text-black h-9'"></app-input-form>
          </div>
        }
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">Nome</label>
          <app-input-form
            #inputModal
            [inputValue]="this.companyData.nickname"
            [showRightIcon]="false"
            (emitInputValue)="companyData.nickname = $event"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">E-mail</label>
          <app-input-form
            #inputModal
            [inputValue]="this.companyData.name"
            [showRightIcon]="false"
            (emitInputValue)="companyData.name = $event"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
        <div class="gap-2">
          <label class="font-semibold text-sm" for="">CNPJ/CPF</label>
          <app-input-form
            #inputModal
            [maskType]="'cnpj'"
            [inputValue]="this.companyData.cnpj"
            [showRightIcon]="false"
            (emitInputValue)="getInputCnpjValue($event)"
            [inputClass]="'text-black h-9'"></app-input-form>
        </div>
      </div>

  <div class="footer-block grid gap-3 mt-5" [ngClass]="isEditForm ? 'grid-cols-2' : 'grid-cols-3'">
