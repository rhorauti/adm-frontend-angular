<button
  [ngClass]="btnClass"
  [disabled]="isDisabled"
  class="
        {{ btnClass }}
        flex
        justify-center
        items-center
        rounded-lg
        py-1.5
        px-4
        text-xs
        md:text-sm
        font-semibold
        w-full
        disabled:bg-gray-500">
  @if (showIcon) {
    <mat-icon class="text-base">{{ btnIcon }}</mat-icon>
  }
  @if (showLabel) {
    <span class="flex self-center">{{ label }}</span>
  }
</button>
