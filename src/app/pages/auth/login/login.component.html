<div
  class="bg-black min-h-screen flex flex-col justify-center px-4 py-4 sm:mx-auto max-[450px]:mt-2 max-[450px]:mb-2 sm:w-full sm:max-w-sm">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <img class="mx-auto h-12 w-auto" src="../../../../assets/images/logo.png" alt="Logo" />
    <P class="mt-5 text-center text-3xl font-bold text-white"> Seja bem-vindo! </P>
  </div>
  <div class="my-3">
    <label for="email" class="block mb-2 text-sm font-medium leading-6 text-white">E-mail</label>
    <app-input-login
      (emitInputValue)="getEmailValue($event)"
      [isEmail]="true"
      [showIconRight]="false"
      [iconLeft]="'email'"
      [placeholder]="'teste@exemplo.com'"></app-input-login>
  </div>
  <div class="mb-4">
    <label for="password" class="block mb-2 text-sm font-medium leading-6 text-white">Senha</label>
    <app-input-login (emitInputValue)="getPasswordValue($event)"></app-input-login>
  </div>
  <div class="flex items-center max-[420px]:flex-col justify-between pb-6">
    <div class="flex items-center">
      <input
        [checked]="loginData.rememberMe"
        id="remember-me"
        name="remember-me"
        type="checkbox"
        class="h-4 w-4 rounded border-gray-400 text-text-logo-blue focus:ring-text-logo-blue" />
      <label for="remember-me" class="ml-2 block text-sm leading-6 text-white"
        >Lembrar de mim</label
      >
    </div>
    <div class="text-sm max-[420px]:mt-2">
      <span
        (click)="redirectToGetEmailValidation()"
        aria-hidden="true"
        class="font-semibold leading-6 text-logo-blue-hover hover:text-logo-blue cursor-pointer">
        Esqueceu sua senha?</span
      >
    </div>
  </div>
  <div class="mb-5">
    <app-button-standard (click)="submitUserData()"></app-button-standard>
  </div>
  <p class="text-center text-sm text-gray-400">
    NÃ£o tem cadastro?
    <span
      (click)="redirectToNewUserPage()"
      aria-hidden="true"
      class="font-semibold leading-6 text-logo-blue-hover hover:text-logo-blue cursor-pointer">
      Clique aqui!</span
    >
  </p>
</div>
<app-loading [showLoading]="isLoadingActive"></app-loading>
<app-modal-info
  [showModal]="isModalActive"
  [modalType]="modalInfo.modalType"
  [modalDescription]="modalInfo.modalDescription"
  (closeModalEmitter)="closeModal($event)"></app-modal-info>
